<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/rbr1pzd.css" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
  </head>
  <body style="background-color: #181a1f; margin: 0">
    <div class="chart" style="width: 100%">
      <svg>
        <defs>
          <radialGradient
            id="arcGrad"
            gradientUnits="userSpaceOnUse"
            cx="0"
            cy="0"
            fr="180"
          >
            <stop offset="0%" style="stop-color: #365e67"></stop>
            <stop offset="30%" style="stop-color: #396a72"></stop>
            <stop offset="60%" style="stop-color: #67a542"></stop>
          </radialGradient>
        </defs>
      </svg>
    </div>
    <!-- <div>
      <img src="./screen.png" alt="" />
    </div> -->
    <!-- <script src="./index.js"></script> -->
    <!-- <script src="./radialBarChart.js"></script> -->
    <script src="./chartTest.js"></script>
  </body>
</html>
